<!DOCTYPE HTML>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <meta name="description" content="Blackjack">
    <meta name="author" content="Mariusz Najwer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="CSS/muliFont.css" rel="stylesheet" />
    <link href="CSS/blackjack.css" rel="stylesheet" />
    <script src="JS/blackjack.js"></script>
</head>
<body>
    <main class="lessThan15cal">
        <strong>Blackjack</strong><br>
        Mariusz Najwer<br>
        <br>
        - Please use a screen larger than 15 inches <br>
        - Please use modern browser as like Chrome or Firefox
    </main>

    <main class="moreThan15cal">
        <section class="playground">
            <h1>BLACKJACK</h1>
            <section id="dealer" class="area-dealer">
                <div class="player-title"><p>Croupier</p></div>
                <div class="dealer-cards-column-left">
                    <div class="game-info">
                        <div class="card-value"></div>
                        <div class="game-result"></div>
                    </div>
                    <div class="dealer-cards-column-left-view"></div>
                </div>
            </section>
            <section id="players" class="area-players">
                <div class="player">
                    <div class="player-title"><p>Player <button type="button" class="button-new-game">New game</button></p></div> 
                    <div class="money">
                        <h1>Your money!</h1>
                        <table style="width:100%">
                            <tr>
                                <th>Wallet</th>
                                <th>Table</th> 
                            </tr>
                            <tr>
                                <td><span id="player-money">1000 $</span></td>
                                <td><span id="player-money-on-table">0 $</span></td>
                            </tr>
                        </table>
                        <button type="button" class="button-10 button-money">10 $</button>
                        <button type="button" class="button-50 button-money">50 $</button>
                        <button type="button" class="button-100 button-money">100 $</button>
                        <button type="button" class="button-all button-money">All!</button>
                    </div>
                    <div class="player-cards-column-left">
                        <div class="game-info">
                            <div class="card-value">18</div>
                            <div class="game-result"></div>
                        </div>
                        <div class="player-cards-column-left-view"></div>
                        <div class="player-buttons">
                            <button type="button" class="button-hit button-bj">Hit</button>
                            <button type="button" class="button-stand button-bj">Stand</button>
                            <button type="button" class="button-split button-bj">Split</button>
                        </div>
                    </div>
                    <div class="player-cards-column-right">
                        <div class="game-info">
                            <div class="card-value">18</div>
                            <div class="game-result"></div>
                        </div>
                        <div class="player-cards-column-right-view"></div>
                        <div class="player-buttons">
                            <button type="button" class="button-hit button-bj">Hit</button>
                            <button type="button" class="button-stand button-bj">Stand</button>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
