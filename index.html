<!DOCTYPE HTML>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <meta name="description" content="Blackjack">
    <meta name="author" content="Mariusz Najwer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link href="CSS/muliFont.css" rel="stylesheet" />
    <link href="CSS/blackjack.css" rel="stylesheet" />
    <script src="JS/blackjack.js"></script>
</head>
<body>
    <main>
        <section class="playground">
            <h1>BLACKJACK</h1>
            <section id="dealer" class="area-dealer">
                <div class="player-title"><p>Croupier</p></div>
                <div class="dealer-cards-column-left">
                    <div class="game-info">
                        <div class="card-value">18</div>
                        <div class="game-result">DEFATED</div>
                    </div>
                    <div class="dealer-cards-column-left-view"></div>
                </div>
            </section>
            <section id="players" class="area-players">
                <div class="player">
                    <div class="player-title"><p>Player</p></div> 
                    <div class="player-cards-column-left">
                        <div class="game-info">
                            <div class="card-value">18</div>
                            <div class="game-result">DEFATED</div>
                        </div>
                        <div class="player-cards-column-left-view"></div>
                        <div class="player-buttons">
                            <button type="button" class="button-hit button-bj">Hit</button>
                            <button type="button" class="button-stand button-bj">Stand</button>
                            <button type="button" class="button-split button-bj">Split</button>
                        </div>
                    </div>
                    <div class="player-cards-column-right">
                        <div class="game-info">
                            <div class="card-value">18</div>
                            <div class="game-result">DEFATED</div>
                        </div>
                        <div class="player-cards-column-right-view"></div>
                        <div class="player-buttons">
                            <button type="button" class="button-hit button-bj">Hit</button>
                            <button type="button" class="button-stand button-bj">Stand</button>
                        </div>
                    </div>
                    <div class="money">
                        <button type="button" class="button-100">100</button>
                        <button type="button" class="button-500">500</button>
                        <button type="button" class="button-500">Va banque</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
